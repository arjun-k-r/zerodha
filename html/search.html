{% extends "layout.html" %}
{% block body %}

		    	<td>{{ entry.Code }}</td>
		        <td>{{ entry.Name }}</td>
		        <td>{{ entry.Open }}</td>
		    	<td>{{ entry.High }}</td>
		        <td>{{ entry.Low }}</td>
		        <td>{{ entry.Close }}</td>
	        </tr>
	    {% endfor %}
{% endblock %}
