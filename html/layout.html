<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/favicon.ico">
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <title>Zerodha: Python test task</title>
  </head>
  <body>
    <div class = "container">
    	<div class = "col-md-9" role = "main">
    		<div class = "alignwb">
    			<a class = "navbar-brand" href = "/">Zerodha: Python test task</a>
    		</div>
	        <form class = "form-inline" action = "/search" method = "get">
	        	<div class="col-xs-4" style="padding: 10px">
	        		<input autofocus class = "form-control" type = "text" name = "query" value = "{{ query }}" placeholder = "Search" autocomplete = "off" maxlength = "52">
	        	</div>
	        	<button type="submit" class="btn btn-default">Search</button>
	        </form>
			{% block body %} {% endblock %}
		</div>
	</div>
  </body>
</html>
